<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scare=1.0">
		<title>Quote Generator</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
	</head>
	<body>
		<div class="container" id="quote-container">
			
			<!--Quote Element -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"></span>
				<i class="fas fa-quote-right"></i>
			</div>
			<!-- Author Element -->
			<div class="quote-author">
				<span id="author"></span>
			</div>
		
			<!--button container -->
			<div class="button-container">
				<button class="twitter-button" id="twitter" title="Tweet This"><i class="fab fa-twitter"></i></button>
				<button id="new-quote" title="Tweet This">New Quote</button>
			</div>

		</div>
		<!--loader -->
		<div class="loader" id="loader"></div>
		<!-- script -->
		<script src="script.js"></script>
	</body>
</html>
